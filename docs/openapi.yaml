components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    responseObject:
      type: object
      properties:
        data:
          type: object
        message:
          type: string

    User:
      type: object
      required:
        - fullname
        - address
        - email
        - password
        - role
      properties:
        id:
          type: integer
          format: int64
          description: the ID of the user
        fullname:
          type: string
          description: fullname
        address:
          type: string
          description: address
        email:
          type: string
          description: email
        password:
          type: string
          description: password
        role:
          type: string
          description: role

    Product:
      type: object
      required:
        - user_id
        - product_name
        - description
        - price
        - stock_total
      properties:
        id:
          type: integer
          format: int64
          description: the ID of the discussions
        user_id:
          type: integer
          format: int64
          description: the ID of the user
        product_name: 
          type: string
          description: the content of the product_name
        description: 
          type: string
          description: the content of the description
        price: 
          type: integer
          description: price
        stock_total: 
          type: integer
          description: stock_total
        stock_sold: 
          type: integer
          description: stock_sold

    Category:
      type: object
      required:
        - category
      properties:
        id:
          type: integer
          format: int64
          description: the ID of the discussions
        category:
          type: string
          description: category


    Discussion:
      type: object
      required:
        - product_id
        - parent_id
        - discussion
      properties:
        id:
          type: integer
          format: int64
          description: the ID of the discussions
        product_id:
          type: integer
          format: int64
          description: the ID of the products
        parent_id: 
          type: integer
          format: int64
          description: the ID of the discussions
        discussion: 
          type: string
          description: the content of the discussion

    Feedback:
      type: object
      required:
        - product_id
        - parent_id
        - Feedback
      properties:
        id:
          type: integer
          format: int64
          description: the ID of the feedbacks
        product_id:
          type: integer
          format: int64
          description: the ID of the products
        parent_id: 
          type: integer
          format: int64
          description: the ID of the feedbacks
        feedback: 
          type: string
          description: the content of the feedbacks

    Product_Type:
      type: object
      required:
        - product_id
        - product_type
      properties:
        id: 
          type: integer
          format: int64
          description: the ID of the product types
        product_id: 
          type: integer
          format: int64
          description: the ID of the products
        Product_Type:
          type: string
          description: types of products
        
  parameters:
    paramId:
      name: id
      in: path
      required: true
      schema: 
        type: integer
        example: 1

    productId:
      name: id_product
      in: path
      required: true
      schema: 
        type: integer
        example: 1


  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
              message:
                type: string
          example:
            status: false
            message: "error in your request"

    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
              message:
                type: string
          example:
            status: false
            message: "request does not contain a valid token"

    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
              message:
                type: string
          example:
            status: false
            message: "data not found"

    '204':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
              message:
                type: string
          example:
            status: true
            message: "Delete data success"
            data : []

    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: boolean
              message:
                type: string
          example:
            status: false
            message: "internal server error"